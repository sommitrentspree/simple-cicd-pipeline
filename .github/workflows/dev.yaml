name: dev

on:
  push:
    branches:
      - develop

env:
  PROJECT_ID: hackspree

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Add SHORT_SHA to ENV
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Get CONTAINER_IMAGE
        run: echo "CONTAINER_IMAGE=asia.gcr.io/$PROJECT_ID/lunar-workshop-example-app:${SHORT_SHA}" >> $GITHUB_ENV

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.SERVICE_ACCOUNT }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Login gcloud docker
        run: gcloud auth configure-docker -q

      - name: Docker build
        run: docker build -t $CONTAINER_IMAGE .

      - name: Release
        run: docker push $CONTAINER_IMAGE
    outputs:
      CONTAINER_IMAGE: ${{env.CONTAINER_IMAGE}}
  
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-18.04
    needs:
      - build
    steps:
      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.SERVICE_ACCOUNT }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Deploy
        run: gcloud run deploy lunar-workshop-dev-example-app --image ${{needs.build.outputs.CONTAINER_IMAGE}} --region asia-southeast1 --platform managed

